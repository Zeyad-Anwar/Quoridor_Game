name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: Quoridor-Linux
            asset_name: Quoridor-Linux-x86_64
          - os: windows-latest
            artifact_name: Quoridor-Windows
            asset_name: Quoridor-Windows-x86_64.exe
          - os: macos-latest
            artifact_name: Quoridor-macOS
            asset_name: Quoridor-macOS-x86_64.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies with uv
        run: |
          uv venv
          uv pip install pyinstaller
          uv pip install -e .

      - name: Build with PyInstaller (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pyinstaller quoridor.spec

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          pyinstaller quoridor.spec

      - name: Package Linux build
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar -czf ${{ matrix.artifact_name }}.tar.gz Quoridor
          
      - name: Package macOS build
        if: runner.os == 'macOS'
        run: |
          cd dist
          # Create DMG or zip the .app bundle
          zip -r ${{ matrix.artifact_name }}.zip Quoridor.app

      - name: Package Windows build
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path Quoridor.exe -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}.tar.gz
            dist/${{ matrix.artifact_name }}.zip
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
