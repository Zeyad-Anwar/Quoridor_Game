name: Release Build

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      artifact_name: Quoridor
                      asset_name: Quoridor-Linux
                    - os: windows-latest
                      artifact_name: Quoridor.exe
                      asset_name: Quoridor-Windows.exe

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true
                  cache-dependency-glob: "pyproject.toml"

            - name: Set up Python
              run: uv python install 3.12

            - name: Install dependencies
              run: uv sync --extra build --no-dev

            - name: Build with PyInstaller
              run: |
                  pyinstaller quoridor_game.spec --clean

            - name: Verify build output
              shell: bash
              run: |
                  ls -lh dist/
                  if [ ! -f "dist/${{ matrix.artifact_name }}" ]; then
                    echo "Error: Build artifact not found!"
                    exit 1
                  fi

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.asset_name }}
                  path: dist/${{ matrix.artifact_name }}
                  if-no-files-found: error

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Display structure of downloaded files
              run: ls -R artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  draft: false
                  prerelease: false
                  generate_release_notes: true
                  files: |
                      artifacts/Quoridor-Linux/Quoridor
                      artifacts/Quoridor-Windows.exe/Quoridor.exe
                  fail_on_unmatched_files: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload build logs on failure
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: build-logs-${{ matrix.os }}
                  path: |
                      build/**/*.log
                      build/warn-*.txt
                  if-no-files-found: ignore
